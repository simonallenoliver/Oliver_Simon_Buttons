<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <p id="dojonary">Dojonary</p>
        <input placeholder="Search" type="text">
        <button id="login" onclick="logout(this)">Login</button>
    </div>
    </div>
    <!-- 
    In big box we have all the content under the navbar -->
    <div class="bigbox">

        <!-- cols contains the two vertical boxes in bigbox
        It is then broken down into two larger boxes
        in the left column containing each definition
        the defintions boxes (called col1box) are broken
        into a left and right box. The right column has a 
        single box to add a definition -->
        <div class="cols">

            <div class="col1">

                <div class="col1box">

                    <div class="boxleft">
                        <h1 id="ninja">ninja</h1>
                        <p id="noun">noun</p>
                        <p id="plural">Plural: ninjas</p>
                        <button id="likes" onclick="alert('Ninja was liked')">13 likes</button>

                    </div>

                    <div class="boxright">
                        <p id="definition">A Practitioner skilled in the Japanese art of Ninjutsu</p>
                    </div>

                </div>
                <div class="col1box">

                    <div class="boxleft">
                        <h1 id="ninja">ninja</h1>
                        <p id="noun">noun</p>
                        <p id="plural">Plural: ninjas</p>
                        <button id="likes" onclick="alert('Ninja was liked')">37 likes</button>

                    </div>


                    <div class="boxright">
                        <p id="definition">A programmer who breaks down problems with zen-like focus</p>
                    </div>

                </div>
            </div>

            <div class="col2">
                <div class="col2box">
                    <h1 id="dojodefined">Dojonary is defined by YOU</h1>
                    <button id="addDef" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>



        <script src="script.js"></script>
</body>

</html>
